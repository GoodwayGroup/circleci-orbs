version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.9
  orb-tools: circleci/orb-tools@12.1.1

jobs:
  pack:
    executor: cli/default
    steps:
      - checkout
      - orb-tools/pack:
          source: src/
          destination: packed-orb.yml
      - orb-tools/validate:
          orb-path: packed-orb.yml
      - store_artifacts:
          path: packed-orb.yml
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  publish:
    docker:
      - image: cimg/node:20.5
    steps:
      - attach_workspace:
          at: .
      - cli/install:
          debug: true
      - run:
          name: Add Github to known hosts
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v0-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Dependency Install
          command: npm install --force --no-save
      - save_cache:
          paths:
            - node_modules
          key: v0-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Publish to CircleCI Orb Registry
          command: npm run semantic-release

workflows:
  btd:
    jobs:
      - pack

      - orb-tools/publish-dev:
          name: Development publish
          orb-name: goodwaygroup/circleci-orb
          orb-path: packed-orb.yml
          publish-token-variable: CIRCLECI_API_TOKEN
          publish-branch-sha-version: true
          attach-workspace: true
          workspace-root: .
          checkout: false
          requires: [pack]
          filters:
            branches:
              ignore: main

      - publish:
          requires: [pack]
          filters:
            branches:
              only: main
